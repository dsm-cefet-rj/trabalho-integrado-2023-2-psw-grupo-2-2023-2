<!DOCTYPE html>
<html lang="en">

<div class = 'Fundo'>
    
        <div class="container">
            <div class="logo-Container">
                <img class="logo" src="./logo.png" alt="Logo Site" />
            </div>
            <div>
                <form class="Formulario">
                    <input
                        class="Input"
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Username"
                        onchange="handleChange(event, setUsername)"
                    />

                    <input
                        class="Input"
                        type="{showSenha ? 'text' : 'password'}"
                        name="password"
                        id="password"
                        placeholder="Senha"
                        onchange="handleChange(event, setSenha)"
                    />
                

                    <input
                        class="Input"
                        type="{showVerificaSenha ? 'text' : 'password'}"
                        name="verificaPassword"
                        id="verificaPassword"
                        placeholder="Confirmar Senha"
                        onchange="handleChange(event, setVerificaSenha)"
                    />
                    
                    <input
                        class="Input"
                        placeholder="time"
                    />

                    

                    <div class="Butoes">
                        <button class="Botao"  onclick="navigate('/home')">Salvar</button>
                        <button class="Botao" onclick="navigate('/')">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
   
    <link rel="stylesheet" href="./CadastroForm.css">

</html>
