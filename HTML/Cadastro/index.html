<!DOCTYPE html>
<html lang="en">

<div class='Fundo'>

    <div class="container">
        <div class="logo-Container">
            <img class="logo" src="./logo.png" alt="Logo Site" />
        </div>
        <div>
            <form class="Formulario">
                <input class="Input" type="text" name="username" id="username" placeholder="Username"
                    onchange="handleChange(event, setUsername)" />

                <input class="Input" type="{showSenha ? 'text' : 'password'}" name="password" id="password"
                    placeholder="Senha" onchange="handleChange(event, setSenha)" />

                <input class="Input" type="{showVerificaSenha ? 'text' : 'password'}" name="verificaPassword"
                    id="verificaPassword" placeholder="Confirmar Senha"
                    onchange="handleChange(event, setVerificaSenha)" />

                <input id="idTeam" class="Input" placeholder="time" />

                <div class="Butoes">
                    <button type="button" class="Botao" onclick="adicionarUsuario()">Adicionar Usuário</button>
                    <button class="Botao" onclick="navigate('/home')">Salvar</button>
                    <button class="Botao" onclick="navigate('/')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" href="./CadastroForm.css">

<script>
    function adicionarUsuario() {
        const novoUsuario = {
            Usuários: {
                Username: document.getElementById('username').value,
                Senha: document.getElementById('password').value,
                idTeam: parseInt(document.getElementById('idTeam').value),
                TeamsSeguidos: [],
                CampeonatosSeguidos: []
            }
        };

        const url = 'http://localhost:3000/usuarios';

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(novoUsuario),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Novo usuário adicionado:', data);
            })
            .catch(error => {
                console.error('Erro ao adicionar novo usuário:', error);
            });
    }

    function handleChange(event, setState) {
        setState(event.target.value);
    }

    function navigate(page) {
        console.log(`Navigating to ${page}`);
        // Adicione lógica real de navegação aqui
    }
</script>

</html>
